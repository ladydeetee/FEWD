<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

  <title>Relaxr Registration</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">Relaxr</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="register.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="main">
    <div class="container">
      <section id="contact">
        
        <div class="col-sm-offset-2 col-sm-10 alert alert-danger response" role="alert" style="display:none"></div>

        <form id="form-signup" class="form-horizontal" action="confirm.html">
          <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input-name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="input-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="input-email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="input-phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input-phone" placeholder="Phone">
            </div>
          </div>
          <div class="form-group">
            <label for="input-state" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option value="">Select One</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="input-service" class="col-sm-2 control-label">Service</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="input-service" id="input-service-1" value="Relaxing"> Relaxing
              </label>
              <label class="radio-inline">
                <input type="radio" name="input-service" id="input-service-2" value="Email"> Email
              </label>
              <label class="radio-inline">
                <input type="radio" name="input-service" id="input-service-3" value="Phone"> Phone
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="input-terms" id="input-terms" value="Terms"> I agree to the terms
                </label>
              </div>
            </div>
          </div>
          <hr/>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">SIGN UP</button>
            </div>
          </div>
        </form>


      </section>
    </div>
  </section>

  <footer>
    <h4 class="logo">Relaxr</h4>

    <ul>
      <li>
        <a href="#"><img src="images/twitter.png" alt="Twitter logo"></a>

      </li>
    </ul>

    <p class="copyright">Copyright 2015. Relaxr.</p>
  </footer>

  <script src="js/index.js"></script>

</body>

</html>
